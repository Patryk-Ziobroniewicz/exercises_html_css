<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [data-color] {
            background-color: red;
            border: 2px dotted darkred;
        }

        [data-color = "blue"] {
            background-color: lightblue;
            border: 2px solid darkblue;

        }

        [data-green = "light" i] {

            background-color: lightgreen;
        }

        [data-green = "dark" i] {

            background-color: rgb(61, 124, 61);
        }

        [class *= "str"] {
            background-color:  orange;
        }
    </style>
</head>
<body>
    <div data-color>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, fuga.</div>
    <div class="small-text str box">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, fuga.</div>
    <div data-green="dark">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, fuga.</div>
    <p data-color="blue">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
