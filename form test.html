<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="new_article.php" method="post">
        <p>
            <label for="title">Tytuł artykuł:
            <input type="text" id="title" name="title" placeholder="Tytuł artykułu">
            </label>
        </p>
        <p>
            <label for="content">Treść artykułu:</label>
            <textarea type="text" id="content" name="content" rows="4" cols="50" placeholder="Treść artykułu"></textarea>
        </p>
        <p>
            <label for="publication-date">Data publikacji:
            <input type="datetime-local" id="publication-date" name="publication-date" rows="4" cols="50" placeholder="Treść artykułu">
            </label>
        </p>
        <p>
            Typ publikacji:
            <input type="radio" name="news" id="news" value="news">
            <label for="news">Wiadomośći</label>
            <input type="radio" name="news" id="article" value="article">
            <label for="article">Artykuł</label>
            <input type="radio" name="review" id="review" value="review">
            <label for="review">Recenzja</label>
        </p>
        <p>
            <input type="checkbox" name="tag" id="travel" value="trevel">
            <label for="travel">Podróże</label>
            <input type="radio" name="tag" id="lifestyle" value="lifestyle">
            <label for="lifestyle">styl życia</label>
        </p>
        <p>
            <label for="category">Kategoria:</label>
            <select type="theme" id="category">
                <option value="1"> 1</option>
                <option value="2"> 2</option>
            </select>
        </p>
        <p>
            <button type="submit">Zaloguj</button>
            <button type="reset">Resetuj</button>
    </form>
</body>
</html>
